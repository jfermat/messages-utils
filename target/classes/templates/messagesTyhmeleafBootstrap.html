<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="messages-tyhmeleaf-bootstrap">
        <div class="row" th:each="messagesUtilsElements : ${messagesUtils}">
            <div class="col-12">
                <div th:class="alert alert-${messagesUtilsElements.key} col-12" role="alert">
                    <ul th:each="messagesUtilsElement : ${messagesUtilsElements.value}">
                        <li th:text="${messagesUtilsElement}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
